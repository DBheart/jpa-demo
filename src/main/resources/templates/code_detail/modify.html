<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
<head>
  <meta charset="UTF-8">
  <title>공통코드 수정</title>
</head>
<body>
  <div layout:fragment="content">
    <h2 th:text="#{common.header.modify}">공통코드 수정</h2>
    <form method="post" th:action="@{/code_detail/modify}" th:object="${codeDetail}">
      <table>
        <tr>
          <th th:text="#{commonCode.code}"></th><td><input type="text" th:id="commonCode" th:name="commonCode" th:value="*{commonCode.code}"></td><td></td>
        </tr>
        <tr>
          <th th:text="#{commonCode.name}"></th><td><input type="text" th:field="*{commonCode.name}" readonly></td><td></td>
        </tr>
        <tr>
          <th th:text="#{commonCode.code}"></th><td><input type="text" th:field="*{seq}"></td><td></td>
        </tr>
        <tr>
          <th th:text="#{detailCode.code}">commonCode.name</th>
          <td><input type="text" th:field="*{detailCode}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('detailCode')}" th:errors="*{detailCode}">name의 에러메시지</span></td>
        </tr>
        <tr>
          <th th:text="#{detailCode.name}">commonCode.name</th>
          <td><input type="text" th:field="*{detailCodeName}"></td>
          <td><span class="error_message" th:if="${#fields.hasErrors('detailCodeName')}" th:errors="*{detailCodeName}">name의 에러메시지</span></td>
        </tr>
        <tfoot>
          <tr>
            <td colspan="3">
              <div class="button-group">
                <button type="submit" name="btn" th:text="#{action.modify}">수정</button>
                <button>
                  <a th:text="#{action.list}" th:href="@{|/code_detail/list?commonCode=*{commonCode.code}|}">목록</a>
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>
</body>
</html>
